<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/logueo.css">
</head>
<body>
    <div class="container">


        <form class="form">
            <div class="form-title"><span>Ingresa a tú</span></div>
            <div class="title-2"><span>ESPACIO</span></div>
            <div class="input-container">
                <input class="input-mail" type="email" placeholder="Ingresá tú e-mail">
                <span> </span>
            </div>

            <section class="bg-stars">
                <span class="star"></span>
                <span class="star"></span>
                <span class="star"></span>
                <span class="star"></span>
            </section>

            <div class="input-container">
                <input class="input-pwd" type="password" placeholder="Ingresá tú contraseña">
            </div>
            <button type="submit" class="submit">
                <span class="sign-text">Ingresar</span>
            </button>

            <p class="signup-link">
                No tenés cuenta?
                <a href="" class="up">Registrate acá!</a>
            </p>

        </form>


    </div>
</body>
</html>
