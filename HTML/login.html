<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/registro.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <!-- <link rel="stylesheet" href="/css/formulario.css"> -->
</head>

<body>
    <nav th:replace="/fragments/navbar :: nav"  > </nav>
    
    <div class="contenedorregistro">

        <form class="form" th:action="@{/logincheck}" method="POST">
            <span class="signup">Ingresá</span>
            <input type="email" name="email" placeholder="Correo electrónico" class="form--input">
            <input type="password" name="password" placeholder="Contraseña" class="form--input">

            <button type="submit" class="form--submit">
                Logueate !!!
            </button>
        </form>

    </div>

    <div class="contenedor">

        <svg class="editorial" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28 " preserveAspectRatio="none">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 
    58-18 88-18s
    58 18 88 18 
    58-18 88-18 
    58 18 88 18
    v44h-352z" />
            </defs>
            <g class="parallax1">
                <use xlink:href="#gentle-wave" x="50" y="3" fill="#f461c1" />
            </g>
            <g class="parallax2">
                <use xlink:href="#gentle-wave" x="50" y="0" fill="#4579e2" />
            </g>
            <g class="parallax3">
                <use xlink:href="#gentle-wave" x="50" y="9" fill="#3461c1" />
            </g>
            <g class="parallax4">
                <use xlink:href="#gentle-wave" x="50" y="6" fill="#fff" />
            </g>
        </svg>


    </div>

    <script src="../JS/carrusel.js"></script>

</body>

</html>
