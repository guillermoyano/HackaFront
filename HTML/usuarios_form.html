<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Empleados</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/registro.css">

</head>

<body>
   
    <nav th:replace="/fragments/navbar :: nav"  > </nav>

    <div class="contenedorregistro">

        <form class="form"  th:action="@{/registro}" method="POST" enctype="multipart/form-data">
            <span class="signup">Alta Usuario</span>
            <input type="text" name="nombreUsuario" placeholder="Ingrese nombre y apellido del empleado" class="form--input">
            <input type="text" name="legajoDni" placeholder="Ingrese Legajo/DNI del empleado" class="form--input">
            <input type="email" name="email" placeholder="Ingrese el email" class="form--input">
            <input type="password" name="password" placeholder="Contraseña" class="form--input">
            <input type="password" name="password2" placeholder="Confirmar Contraseña" class="form--input">
            <div class="subirimagen">
                <span class="subirimagen-title">Cargá de imagen</span>
                <p class="subirimagen-paragraph">
                    Solo formato .jpg
                </p>
                <label for="file-input" class="drop-container">
                    <div id="image-preview-container">
                        <img style="width: 150px; border-radius: 20px;" id="image-preview"
                            src="https://img.freepik.com/vector-premium/avatar-hombre-imagen-perfil-web-masculina-generica_53562-18550.jpg?w=2000"
                            alt="Vista previa de la imagen">
                    </div>
                    <input type="file" name="archivo " accept="image/*" required="" id="file-input">
                </label>
            </div>
            <button id="btnModal" class="form--submit">
                Registrar
            </button>



            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Información</h2>
                    <p>Este es el contenido del modal.</p>
                </div>
            </div>

        </form>

    </div>

    <div class="contenedor">

        <svg class="editorial" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28 " preserveAspectRatio="none">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 
    58-18 88-18s
    58 18 88 18 
    58-18 88-18 
    58 18 88 18
    v44h-352z" />
            </defs>
            <g class="parallax1">
                <use xlink:href="#gentle-wave" x="50" y="3" fill="#f461c1" />
            </g>
            <g class="parallax2">
                <use xlink:href="#gentle-wave" x="50" y="0" fill="#4579e2" />
            </g>
            <g class="parallax3">
                <use xlink:href="#gentle-wave" x="50" y="9" fill="#3461c1" />
            </g>
            <g class="parallax4">
                <use xlink:href="#gentle-wave" x="50" y="6" fill="#fff" />
            </g>
        </svg>


    </div>
    <script>
    var edad = document.getElementById("years");
    
</script>

    <script src="../JS/carrusel.js"></script>
    <script src="../JS/formularioFoto.js"></script>
    <script src="../JS/modal.js"></script>
    <script>
    function calcularEdad() {
        var fechaNacimiento = new Date(document.getElementById("fecha_nacimiento").value);
        var hoy = new Date();
        var edad = hoy.getFullYear() - fechaNacimiento.getFullYear();
        var mes = hoy.getMonth() - fechaNacimiento.getMonth();
        if (mes < 0 || (mes === 0 && hoy.getDate() < fechaNacimiento.getDate())) {
            edad--;
        }
        document.getElementById("edad").value = edad;
    }
    </script>

        calculate(); // Llamar a la función calculate al cargar la página
    </script>

</body>

</html>
