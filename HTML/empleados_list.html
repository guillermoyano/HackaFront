<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


    <head>
        <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Registro Empleados</title>
                    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
                          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
                        <link rel="stylesheet" href="/css/style.css">
                            <link rel="stylesheet" href="/css/registro.css">

                                </head>

                                <body>

                                    <nav th:replace="/fragments/navbar :: nav"  > </nav>


                                    <div class="contenedorCentro">

                                        <table class="zigzag">
                                            <thead>
                                                <tr>
                                                    <th class="header">Legajo</th>
                                                    <th class="header">Nombre y Apellido</th>
                                                    <th class="header">Email</th>
                                                    <th class="header">Rol</th>
                                                    <th class="header">Edad</th>
                                                    <th class="header">Estado</th>
                                                    <th class="header">Fecha Alta</th>
                                                    <th class="header">Turno</th>
                                                    <th class="header">Juego</th>
                                                    <th class="header">Modificar</th>
                                                    <th class="header">Cambiar Rol</th>
                                                    <th class="header">Cambiar Estado</th>                                                    
                                                    <th class="header">Eliminar</th>
                                                </tr>
                                            </thead>
                                            <tbody th:each="empleados : ${empleados}"> 
                                                <tr>
                                                    <th scope="row" th:text="${empleados.legajoDni}"></th>
                                                    <td th:text="${empleados.nombreUsuario}"></td>
                                                    <td th:text="${empleados.email}"></td>
                                                    <td th:text="${empleados.roles}"></td>
                                                    <td th:text="${empleados.edad}"></td>
                                                    <td th:text="${empleados.activo ? 'Activo' : 'Inactivo'}"></td>
                                                    <td th:text="${empleados.fechaDeAlta}"></td>
                                                    <td th:text="${empleados.turnos}"></td>
                                                    <td th:text="${empleados.juego.nombreDelJuego}"></td>                                        
                                                    <td>
                                                        <a th:href="@{/empleados/modificar/__${empleados.legajoDni}__}" class="btn btn-primary">Modificar</a>
                                                    </td> 

                                                    <td>
                                                        <a th:href= "@{/empleados/modificarRol/__${empleados.legajoDni}__}"><button type="button" class="btn btn-info btn-sm">Cambiar</button></a>
                                                    </td>
                                                    <td>
                                                        <a th:href= "@{/empleados/modificarEstado/__${empleados.legajoDni}__}"><button type="button" class="btn btn-secondary btn-sm">Cambiar</button></a>
                                                    </td>
                                                    <td>
                                                        <a class="btn btn-danger" th:href="@{/empleados/eliminar/__${empleados.legajoDni}__}">Eliminar </a>
                                                    </td>


                                                </tr>

                                            </tbody>

                                    </div>


                                    <div class="contenedor">

                                        <svg class="editorial" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                             viewBox="0 24 150 28 " preserveAspectRatio="none">
                                            <defs>
                                                <path id="gentle-wave" d="M-160 44c30 0 
                                                      58-18 88-18s
                                                      58 18 88 18 
                                                      58-18 88-18 
                                                      58 18 88 18
                                                      v44h-352z" />
                                            </defs>
                                            <g class="parallax1">
                                                <use xlink:href="#gentle-wave" x="50" y="3" fill="#f461c1" />
                                            </g>
                                            <g class="parallax2">
                                                <use xlink:href="#gentle-wave" x="50" y="0" fill="#4579e2" />
                                            </g>
                                            <g class="parallax3">
                                                <use xlink:href="#gentle-wave" x="50" y="9" fill="#3461c1" />
                                            </g>
                                            <g class="parallax4">
                                                <use xlink:href="#gentle-wave" x="50" y="6" fill="#fff" />
                                            </g>
                                        </svg>


                                    </div>

                                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
                                            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
                                    crossorigin="anonymous"></script>
                                    <script src="../JS/carrusel.js"></script>
                                </body>

                                </html>
