    <div class="contenedorregistro">

        <form class="form" th:action="@{/compradores/registro/}" method="POST">
            <span class="signup">Registro Compradores</span>
            <label class="palabrainput" style="font-size: 12px;" for="name">Nombre y Apellido*</label>
            <input type="text" name="nombreApellido" required placeholder="Ingrese Nombre y Apellido"
                class="form--input">

            <label class="palabrainput" style="font-size: 12px;" for="name">DNI*</label>
            <input type="text" name="dni" required placeholder="Ingrese DNI" class="form--input">

            <label class="palabrainput" style="font-size: 12px;" for="name">Correo Electrónico*</label>
            <input type="email" name="email" required placeholder="Ingrese correo electronico" class="form--input">

            <label class="palabrainput" for="name">Fecha de Nacimiento*</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" onchange="calcularEdad()"
                class="form--input">
            <label for="edad"></label>
            <span><input type="text" id="edad" name="edad" readonly class="form--input1"> Años</span>


            <button type="submit" class="form--submit">
                Registrar
            </button>
        </form>

    </div>

    <div class="contenedor">

        <svg class="editorial" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28 " preserveAspectRatio="none">

                <path id="gentle-wave" d="M-160 44c30 0 
    58-18 88-18s
    58 18 88 18 
    58-18 88-18 
    58 18 88 18
    v44h-352z" />
            </defs>
            <g class="parallax1">
                <use xlink:href="#gentle-wave" x="50" y="3" fill="#f461c1" />
            </g>
            <g class="parallax2">
                <use xlink:href="#gentle-wave" x="50" y="0" fill="#4579e2" />
            </g>
            <g class="parallax3">
                <use xlink:href="#gentle-wave" x="50" y="9" fill="#3461c1" />
            </g>
            <g class="parallax4">
                <use xlink:href="#gentle-wave" x="50" y="6" fill="#fff" />
            </g>
        </svg>


    </div>

    <script src="../JS/carrusel.js"></script>
    <script>
        function calcularEdad() {
            var fechaNacimiento = new Date(document.getElementById("fecha_nacimiento").value);
            var hoy = new Date();
            var edad = hoy.getFullYear() - fechaNacimiento.getFullYear();
            var mes = hoy.getMonth() - fechaNacimiento.getMonth();
            if (mes < 0 || (mes === 0 && hoy.getDate() < fechaNacimiento.getDate())) {
                edad--;
            }
            document.getElementById("edad").value = edad;
        }
    </script>
