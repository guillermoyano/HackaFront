<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<script src=" https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
    </script>
    <!-- , initial-scale=1.0"> -->
    <title>Formulario</title>
    <link rel="stylesheet" href="../CSS/style.css">
    
</head>

<body>
    <nav>
        <div id="logo"></div>

        <label for="drop" class="toggle">Menu</label>
        <input type="checkbox" id="drop" />
        <ul class="menu">

            <li>
                <label for="drop-1" class="toggle">Nuevo Cliente +</label>
                <a href="#">Nuevo Cliente</a>
                <input type="checkbox" id="drop-1" />
                <ul>
                    <li><a href="#">Cargar Cliente</a></li>
                </ul>
            </li>

            <li>
                <label for="drop-2" class="toggle">Tutores +</label>
                <a href="#">Tutores</a>
                <input type="checkbox" id="drop-2" />
                <ul>
                    <li><a href="#">Listar Tutores</a></li>
                </ul>
            </li>

            <li>
                <label for="drop-2" class="toggle">Perros +</label>
                <a href="#">Perros</a>
                <input type="checkbox" id="drop-2" />
                <ul>
                    <li><a href="#">Listar Perros</a></li>
                </ul>
            </li>

            <li>
                <label for="drop-2" class="toggle">Usuarios +</label>
                <a href="#">Usuarios</a>
                <input type="checkbox" id="drop-2" />
                <ul>
                    <li><a href="#">Listar Usuarios</a></li>
                </ul>
            </li>

            <li>
                <label for="drop-2" class="toggle">Perfil +</label>
                <a href="#">Perfil</a>
                <input type="checkbox" id="drop-2" />
                <ul>
                    <li><a href="#">Editar Perfil</a></li>
                    <li><a href="#">Cerrar Sesión</a></li>
                </ul>
            </li>

            <li><a href="#">Registrate</a></li>
            <li><a href="#">Logueate</a></li>
            <li><a href="#">Inicio</a></li>

        </ul>
    </nav>
    <div class="contenedor">
        <div class="container">
            <article>
                
                <p id="description"></p>
                <form id="survey-form">
                    <div class="form-group">
                        <h1 id="title">Registro de compradores</h1>
                        <br>
                        
                        <strong> <label for="name" id="name-label">
                                Nombre*
                            </label></strong>
                        <input type="text" name="name" required placeholder="Ingrese nombre" id="name">
                        <strong> <label for="name" id="name-label">
                                Apellido*
                            </label></strong>
                        <input type="text" name="name" required placeholder="Ingrese apellido" id="name">
                        <strong> <label for="name" id="name-label">
                                DNI*
                            </label></strong>
                        <input type="text" name="name" required placeholder="Ingrese documento" id="name">
                        <strong>
                            <label for="email" id="email-label">
                                Correo Electrónica*
                            </label>
                        </strong>
                        <input type="email" name="email" required placeholder="Ingrese correo" id="email" required>
                        <strong>
                            <label id="number-label" for="numbre">Fecha de nacimiento* <span
                                    class="clue"></span></label>
                        </strong>
                        <input type="date" name="age" id="number" min="10" max="99" placeholder="Age" />

                        <strong> <label for="name" id="name-label">
                                Fecha de alta*
                            </label></strong>
                        <input type="date" name="name" required placeholder="Ingrese nombre" id="name">

                        
                        <button type="submit" id="submit">
                            Submit
                        </button>
                </form>
            </article>
        </div>

    </div>

    <footer>
        <svg class="editorial" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28 " preserveAspectRatio="none">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 
        58-18 88-18s
        58 18 88 18 
        58-18 88-18 
        58 18 88 18
        v44h-352z" />
            </defs>
            <g class="parallax1">
                <use xlink:href="#gentle-wave" x="50" y="3" fill="#f461c1" />
            </g>
            <g class="parallax2">
                <use xlink:href="#gentle-wave" x="50" y="0" fill="#4579e2" />
            </g>
            <g class="parallax3">
                <use xlink:href="#gentle-wave" x="50" y="9" fill="#3461c1" />
            </g>
            <g class="parallax4">
                <use xlink:href="#gentle-wave" x="50" y="6" fill="#fff" />
            </g>
        </svg>
    </footer>

</body>

</html>
