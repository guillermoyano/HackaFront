<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Empleados</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/registro.css">

</head>

<body>
   
    <nav th:replace="/fragments/navbar :: nav"></nav>

    <div class="contenedorregistro">

        <form class="form" th:action="@{/empleados/modificar/__${empleados.legajoDni}__}" method="POST" enctype="Multipart/form-data">
            <span class="signup">Modificar empleado</span>
           <input hidden type="number" name="legajoDni" placeholder="Ingrese Legajo/DNI del empleado" class="form--input">
            <input type="text" th:value="${empleados.nombreUsuario}" name="nombreUsuario" class="form--input">
            
            <input type="email" name="email" th:value="${empleados.email}" placeholder="Ingrese el email" class="form--input">
            <input type="password" name="password" th:value="${empleados.password}" placeholder="Contraseña" class="form--input">
            <input type="password" name="password2" placeholder="Confirmar Contraseña" class="form--input">
            <div class="form-group">
                    <select name="idJuego">  
                        <option th:value="${empleados.juego.id}">Seleccionar Juego</option>
                        <option th:each="juego : ${juegos}"
                                th:value="${juego.id}" 
                                th:text="${juego.nombreDelJuego}"
                                />
                        
                    </select>
                </div>
            <label class="form--input" style="border: 0px solid transparent; text-align: justify;
            margin: -10px 0px 0px -10px; gap:0; font-size: 14px;">Fecha de nacimiento</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" onchange="calcularEdad()" class="form--input">
            <label for="edad"></label>
            <span><input type="text" id="edad" name="edad"  th:value="${empleados.edad}" readonly class="form--input1"> Años</span>
            
            <div class="subirimagen">
                <span class="subirimagen-title">Cargá de imagen</span>
                <p class="subirimagen-paragraph">
                    Solo formato .jpg
                </p>
                <label for="file-input" class="drop-container">
                    <div id="image-preview-container">
                        <img style="width: 150px; border-radius: 20px;" id="image-preview"
                            src="https://img.freepik.com/vector-premium/avatar-hombre-imagen-perfil-web-masculina-generica_53562-18550.jpg?w=2000"
                            alt="Vista previa de la imagen">
                    </div>

                    <input type="file" name="archivo" accept="image/*" required="" id="file-input">
                </label>
            </div>
            <button id="btnModal" class="form--submit">
                Registrar
            </button>



            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Información</h2>
                    <p>Este es el contenido del modal.</p>
                </div>
            </div>
        </form>

    </div>

    <div class="contenedor">

        <svg class="editorial" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28 " preserveAspectRatio="none">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 
    58-18 88-18s
    58 18 88 18 
    58-18 88-18 
    58 18 88 18
    v44h-352z" />
            </defs>
            <g class="parallax1">
                <use xlink:href="#gentle-wave" x="50" y="3" fill="#f461c1" />
            </g>
            <g class="parallax2">
                <use xlink:href="#gentle-wave" x="50" y="0" fill="#4579e2" />
            </g>
            <g class="parallax3">
                <use xlink:href="#gentle-wave" x="50" y="9" fill="#3461c1" />
            </g>
            <g class="parallax4">
                <use xlink:href="#gentle-wave" x="50" y="6" fill="#fff" />
            </g>
        </svg>


    </div>

    <script src="../JS/carrusel.js"></script>
    <script src="../JS/formularioFoto.js"></script>
    <script src="../JS/calcularFecha.js"></script>
    <script src="../JS/modal.js"></script>
    <script>
        calculate(); // Llamar a la función calculate al cargar la página
    </script>

</body>

</html>
